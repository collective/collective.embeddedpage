name: collective.embeddedpage Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.7, 3.8, 3.9, "3.10", "3.11"]
        python: [3.7, 3.8, 3.9]
        plone: ["6.0.9", "5.2.7"]
        exclude:
          - plone: "5.2.7"
            python: "3.11"
          - plone: "5.2.7"
            python: "3.10"
          - plone: "5.2.7"
            python: 3.9
          - plone: "5.2.7"
            python: 3.8
          - plone: "6.0.9"
            python: 3.7
    steps:
      # git checkout
      - uses: actions/checkout@v2

      - name: Setup Plone ${{ matrix.plone }} with Python ${{ matrix.python }}
        id: setup
        uses: plone/setup-plone@v1.0.0
        with:
          python-version: ${{ matrix.python }}
          plone-version: ${{ matrix.plone }}

      # Install collective.embeddedpage with test extras
      - name: Install collective.embeddedpage
        run: |
          pip install -U pip
          pip install ".[test]"
      # test
      - name: test
        run: |
          zope-testrunner --auto-color --auto-progress --test-path src
